<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>MaxedDigital | Performance Engine v2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --bg-dark: #020204;
            --mouse-x: 50%;
            --mouse-y: 50%;
            --transition-smooth: cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        html, body {
            overflow-x: hidden;
            width: 100%;
            position: relative;
            background-color: var(--bg-dark);
            -webkit-text-size-adjust: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: white;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: 1.6;
        }

        .font-syne { font-family: 'Syne', sans-serif; }

        .fixed-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            will-change: transform, opacity;
            transform: translateZ(0);
        }

        .glass {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.03) 100%);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 10px 30px 0 rgba(0, 0, 0, 0.4);
            transition: all 0.4s var(--transition-smooth);
            border-radius: 1.25rem;
        }
        
        @media (max-width: 640px) {
            .glass {
                backdrop-filter: blur(8px);
                -webkit-backdrop-filter: blur(8px);
                background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.04) 100%);
            }
        }

        .glass:hover {
            border-color: rgba(59, 130, 246, 0.35);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0.05) 100%);
            box-shadow: 0 15px 40px 0 rgba(0, 0, 0, 0.5), 0 0 20px rgba(59, 130, 246, 0.1);
        }

        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s var(--transition-smooth), transform 0.8s var(--transition-smooth);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .noise-overlay {
            z-index: 50;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3e%3cfilter id='noiseFilter'%3e%3cturbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3e%3c/filter%3e%3crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3e%3c/svg%3e");
            opacity: 0.012;
            pointer-events: none;
        }

        .interactive-grid {
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.04) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: -15;
            mask-image: radial-gradient(circle at var(--mouse-x) var(--mouse-y), black 0%, transparent 70%);
            -webkit-mask-image: radial-gradient(circle at var(--mouse-x) var(--mouse-y), black 0%, transparent 70%);
        }

        .mesh-gradient { z-index: -25; background: #010102; }
        .mesh-blob {
            position: absolute;
            width: 100vw;
            height: 100vw;
            filter: blur(140px);
            opacity: 0.03;
            will-change: transform;
        }
        .blob-1 { background: #3b82f6; top: -20%; left: -30%; animation: drift 35s infinite alternate linear; }
        .blob-2 { background: #1e3a8a; bottom: -20%; right: -30%; animation: drift 45s infinite alternate-reverse linear; }

        @keyframes drift { from { transform: translate(0, 0); } to { transform: translate(8%, 12%); } }

        .text-stroke { -webkit-text-stroke: 1px rgba(255, 255, 255, 0.2); color: transparent; }
        
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        scrollbar-width: none;
        -ms-overflow-style: none;
        
        /* Balanced Clamps - High legibility, no clipping */
        .hero-title {
            font-size: clamp(1.75rem, 8vw, 4.5rem);
            line-height: 1.1;
            letter-spacing: -0.04em;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .section-title {
            font-size: clamp(1.4rem, 6vw, 3.25rem);
            line-height: 1.2;
            letter-spacing: -0.03em;
            word-wrap: break-word;
        }

        /* Generic interactive class for buttons */
        .interactive-scale {
            transition: transform 0.2s cubic-bezier(0.16, 1, 0.3, 1), background-color 0.2s ease, box-shadow 0.2s ease;
        }
        .interactive-scale:hover {
            transform: scale(1.03);
        }
        .interactive-scale:active {
            transform: scale(0.96);
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: clamp(1.4rem, 10vw, 2rem);
            }
            .section-title {
                font-size: clamp(1.25rem, 8vw, 1.8rem);
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "three": "https://esm.sh/three@0.170.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <div class="mesh-gradient fixed-layer">
        <div class="mesh-blob blob-1"></div>
        <div class="mesh-blob blob-2"></div>
    </div>
    <div class="interactive-grid fixed-layer"></div>
    <div class="noise-overlay fixed-layer"></div>
    
    <script type="module" src="/index.tsx"></script>

    <script>
        window.addEventListener('mousemove', (e) => {
            document.documentElement.style.setProperty('--mouse-x', `${e.clientX}px`);
            document.documentElement.style.setProperty('--mouse-y', `${e.clientY}px`);
        });

        const revealObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.1, rootMargin: '0px 0px -50px 0px' });

        const setupObserver = () => {
            document.querySelectorAll('.reveal:not(.active)').forEach(el => revealObserver.observe(el));
        };

        const contentObserver = new MutationObserver(() => {
            setupObserver();
        });
        
        contentObserver.observe(document.body, { childList: true, subtree: true });
        window.addEventListener('load', setupObserver);
    </script>
</body>
</html>
